<!DOCTYPE html>
<html>
<head>

	<title>Gradient Color effect</title>

	<style type="text/css">
		body {
			background: linear-gradient(-45deg, #E29ABF,#48DAD0, #fcdb7f, #f1894a, #f58086, #d468a0, #44ca9d, #fbca40);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}s
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

	</style>
</head>
<body>




</body>
</html>
